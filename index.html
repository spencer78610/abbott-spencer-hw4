<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Grid Framework</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link rel="stylesheet" href="css/grid.css">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <h1 class="hidden">Main Navigation</h1>
        <nav class="box col-start-4 m-col-start-4 m-col-end-13 l-col-start-4 l-col-end-13" 
        id="main-nav">
            nav
        </nav>
        <div class="box col-start-1 col-end-3 m-col-start-1 m-col-end-4 l-col-end-4" id="main-logo">logo</div>
    </header>
    
    <main>
        <section class="grid-con" id="hero-con">
            <h2 class="hidden">Hero</h2>
            <div class="box col-start-2 col-end-4 col m-col-start-6 m-col-end-8">Contact Us</div>
        </section>

        <section class="grid-con">
            <h2 class="hidden">Flavours</h2>
            <div class="box m-box d-box col-span-full m-col-span-4">Flavour 1</div>
            <div class="box m-box d-box col-span-full m-col-span-4">Flavour 2</div>
            <div class="box m-box d-box col-span-full m-col-span-4">Flavour 3</div>
        </section>

        <section class="grid-con">
            <h2 class="hidden">Arivals</h2>
            <div class="m-box1 m-box2 box3 col-span-full m-col-span-4">Arivals 1</div>
            <div class="m-box1 m-box2 box3 col-span-full m-col-span-4">Arivals 2</div>
            <div class="m-box1 m-box2 box3 col-span-full m-col-span-4">Arivals 3</div>
        </section>

        <section class="grid-con">
            <h2 class="hidden">Beers</h2>
            <div class="m-box box4 col-span-full m-col-span-4">Beer 1</div>
            <div class="m-box box4 col-span-full m-col-span-4">Beer 2</div>
            <div class="m-box box4 col-span-full m-col-span-4">Beer 3</div>
        </section>

        <section class="grid-con">
            <h2 class="hidden">Articles</h2>
            <div class="m-article1 article1 article2 col-span-full m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-7">Article 1</div>
            <div class="m-box1 m-article1 article2 col-span-full m-col-start-7 m-col-end-13 l-col-start-7 l-col-end-13">Article 2</div>
        </section>

        <section class="grid-con">
            <h2 class="hidden">Contact Us</h2>
            <div class="box-bg box-bg2 col-span-full"></div>
            <div class="box-bg-button box-bg-button2 col-start-2 col-end-4 m-col-start-6 m-col-end-8">Contact Us</div>
            
            <!-- <div class="box col-start-2 col-end-4" id="button">Contact Us</div> -->
        </section>
    </main>

    <footer class="grid-con">
        <div class="box col-span-full m-col-start-2 m-col-end-12">Text</div>
        <div class="box col-span-full m-col-start-5 m-col-end-9">Socials</div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
