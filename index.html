<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Grid Framework</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link rel="stylesheet" href="css/grid.css">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <nav class="box col-start-4 m-col-start-5 m-col-end-13 l-col-start-6 l-col-end-13" 
        id="main-nav">
            nav
        </nav>
        <div class="box col-start-1 col-end-3 m-col-start-1 m-col-end-3 l-col-end-4" id="main-logo">logo</div>
    </header>
    
    <main>
        <section class="grid-con" id="hero-con">
            <div class="box col-start-2 col-end-4 col">Contact Us</div>
        </section>

        <section class="grid-con">
            <div class="box col-span-full m-col-span-3">Flavour 1</div>
            <div class="box col-span-full m-col-span-3">Flavour 2</div>
            <div class="box col-span-full m-col-span-3">Flavour 3</div>
        </section>

        <section class="grid-con">
            <div class="box col-span-full m-col-span-3">Arivals 1</div>
            <div class="box col-span-full m-col-span-3">Flavour 2</div>
            <div class="box col-span-full m-col-span-3">Flavour 3</div>
        </section>

        <section class="grid-con">
            <div class="box col-span-full m-col-span-3">Beer 1</div>
            <div class="box col-span-full m-col-span-3">Flavour 2</div>
            <div class="box col-span-full m-col-span-3">Flavour 3</div>
        </section>

        <section class="grid-con">
            <div class="box col-span-full m-col-start-1 m-col-end-10 l-col-start-1 l-col-end-9">Article 1</div>
            <div class="box col-span-full m-col-start-10 m-col-end-13 l-col-start-9 l-col-end-13">Article 2</div>
        </section>

        <section class="grid-con">
            <div class="box col-span-full">BG</div>
            <!-- <div class="box col-start-2 col-end-4" id="button">Contact Us</div> -->
        </section>
    </main>

    <footer class="grid-con">
        <div class="box col-span-full m-col-start-2 m-col-end-12">Text</div>
        <div class="box col-span-full m-col-start-5 m-col-end-9">Socials</div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
